name: face_recognition
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.9.8+1
  firebase_core: any
  google_mlkit_face_detection: any
  image: ^3.0.2
  cloud_firestore: any
  image_picker: any
  path_provider: ^2.1.5
